<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .card-title{
            color: rgb(11, 147, 193);
        }
    </style>

</head>
<body class="w-75 m-auto bg-light mt-3">
    <header>

    </header>
    <main>
        <!-- search Container -->
        <section style="height: 120px;" class="d-flex justify-content-center align-items-center bg-body-secondary rounded mb-3"> 
            <div>
                <input id="search-field" type="text" placeholder="search your food" class="px-5 py-2 border border-2 rounded">
                <button onclick="searchMeals()" class="btn btn-primary py-2 px-4">Search</button>
            </div>
        </section>
        <!-- Here is your search result part -->
        <section>
          <h1 class="text-primary-emphasis py-2">Here Is Your Food Items:-</h1>
        </section>
        <!-- Meals container -->
        <section>
            <div class="row row-cols-1 row-cols-md-3 g-4" id="meals-container">
              
              </div>
        </section>
    </main>

   <!-- Modal -->
<div class="modal fade" id="mealDetails" tabindex="-1" aria-labelledby="mealDetailsLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="mealDetailsLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="Modal-details-body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  
    <!-- script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="meal.js"></script>
</body>
</html>
